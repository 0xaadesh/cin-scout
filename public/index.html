<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CIN Scout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg-primary: #ffffff;
      --bg-secondary: #f5f5f5;
      --text-primary: #000000;
      --text-secondary: #666666;
      --accent: #000000;
      --border: #e0e0e0;
      --input-bg: #ffffff;
      --button-bg: #000000;
      --button-text: #ffffff;
      --button-hover: #333333;
      --toggle-active: #000000;
      --toggle-inactive: #e0e0e0;
    }

    [data-theme="dark"] {
      --bg-primary: #121212;
      --bg-secondary: #1e1e1e;
      --text-primary: #ffffff;
      --text-secondary: #b0b0b0;
      --accent: #ffffff;
      --border: #333333;
      --input-bg: #1e1e1e;
      --button-bg: #ffffff;
      --button-text: #000000;
      --button-hover: #e0e0e0;
      --toggle-active: #ffffff;
      --toggle-inactive: #333333;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .container {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      padding: 16px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .title {
      font-size: 20px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    .theme-toggle {
      width: 48px;
      height: 48px;
      background-color: var(--bg-secondary);
      border: 2px solid var(--border);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease, border-color 0.2s ease;
      border-radius: 4px;
    }

    .theme-toggle:hover {
      background-color: var(--border);
    }

    .theme-toggle svg {
      width: 24px;
      height: 24px;
      fill: var(--text-primary);
    }

    .input-wrapper {
      position: relative;
      margin-bottom: 16px;
    }

    .text-input {
      width: 100%;
      height: 48px;
      padding: 0 14px;
      background-color: var(--input-bg);
      border: 2px solid var(--border);
      color: var(--text-primary);
      font-size: 15px;
      font-family: inherit;
      transition: border-color 0.2s ease, background-color 0.2s ease;
      border-radius: 4px;
    }

    .text-input:focus {
      outline: none;
      border-color: var(--accent);
    }

    .text-input::placeholder {
      color: var(--text-secondary);
    }

    .primary-button {
      width: 100%;
      height: 48px;
      background-color: var(--button-bg);
      border: 2px solid var(--button-bg);
      color: var(--button-text);
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s ease;
      font-family: inherit;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border-radius: 4px;
    }

    .primary-button:hover:not(:disabled) {
      background-color: var(--button-hover);
    }

    .primary-button:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .status {
      margin-top: 16px;
      padding: 16px;
      background-color: var(--bg-secondary);
      border: 2px solid var(--border);
      font-size: 14px;
      color: var(--text-secondary);
      min-height: 48px;
      display: none;
      border-radius: 4px;
    }

    .status.show {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status.error {
      border-color: #ff4444;
      color: #ff4444;
    }

    .status.info {
      border-color: var(--border);
      color: var(--text-secondary);
    }

    .results-list {
      margin-top: 24px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .result-item {
      background-color: var(--bg-secondary);
      border: 2px solid var(--border);
      border-radius: 8px;
      padding: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease, border-color 0.2s ease;
    }

    .result-item:hover {
      border-color: var(--accent);
      background-color: var(--input-bg);
    }

    .company-name {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .cin-text {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .details {
      margin-top: 8px;
      font-size: 14px;
      border-top: 1px solid var(--border);
      padding-top: 8px;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      display: inline-block;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .hidden {
      display: none !important;
    }

    @media (min-width: 768px) {
      .container {
        padding: 40px;
      }

      .title {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="title">CIN Scout</h1>
      <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
        <svg id="sunIcon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.166a.75.75 0 00-1.06-1.06l-1.591 1.59a.75.75 0 101.06 1.061l1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.834 18.894a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 10-1.061 1.06l1.59 1.591zM12 18a.75.75 0 01.75.75V21a.75.75 0 01-1.5 0v-2.25A.75.75 0 0112 18zM7.758 17.303a.75.75 0 00-1.061-1.06l-1.591 1.59a.75.75 0 001.06 1.061l1.591-1.59zM6 12a.75.75 0 01-.75.75H3a.75.75 0 010-1.5h2.25A.75.75 0 016 12zM6.697 7.757a.75.75 0 001.06-1.06l-1.59-1.591a.75.75 0 00-1.061 1.06l1.59 1.591z"/>
        </svg>
        <svg id="moonIcon" class="hidden" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 003.463-.69.75.75 0 01.981.98 10 10 0 01-9.694 6.46c-5.799 0-10.5-4.701-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 01.818.162z"/>
        </svg>
      </button>
    </div>

    <div>
      <div class="input-wrapper">
        <input
          type="text"
          id="companyInput"
          class="text-input"
          placeholder="Type a company name, e.g. TATA"
          autocomplete="off"
        >
      </div>
      <button type="button" class="primary-button" id="searchButton">
        <span id="searchButtonLabel">Search Companies</span>
      </button>
      <div class="status" id="status"></div>
    </div>

    <div class="results-list" id="resultsList"></div>
  </div>

  <script>
    // Theme toggle (copied from index2 style)
    const themeToggle = document.getElementById('themeToggle');
    const sunIcon = document.getElementById('sunIcon');
    const moonIcon = document.getElementById('moonIcon');
    const html = document.documentElement;

    const savedTheme = localStorage.getItem('theme') || 'light';
    html.setAttribute('data-theme', savedTheme);
    updateThemeIcon(savedTheme);

    themeToggle.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      updateThemeIcon(newTheme);
    });

    function updateThemeIcon(theme) {
      if (theme === 'dark') {
        sunIcon.classList.remove('hidden');
        moonIcon.classList.add('hidden');
      } else {
        sunIcon.classList.add('hidden');
        moonIcon.classList.remove('hidden');
      }
    }

    // App logic
    const companyInput = document.getElementById('companyInput');
    const searchButton = document.getElementById('searchButton');
    const statusEl = document.getElementById('status');
    const resultsList = document.getElementById('resultsList');

    const apiBase = window.location.origin;

    function showStatus(message, type = 'info') {
      statusEl.textContent = message;
      statusEl.className = 'status show ' + type;
    }

    function clearStatus() {
      statusEl.className = 'status';
      statusEl.textContent = '';
    }

    async function performSearch() {
      const query = companyInput.value.trim();
      if (query.length < 3) {
        resultsList.innerHTML = '';
        showStatus('Please enter at least 3 characters.', 'error');
        return;
      }

      searchButton.disabled = true;
      const labelEl = document.getElementById('searchButtonLabel');
      const originalLabel = labelEl.textContent;
      labelEl.innerHTML = '<span class="spinner"></span> Searching...';
      showStatus('Searching companies...', 'info');
      resultsList.innerHTML = '';

      try {
        const res = await fetch(`${apiBase}/search?q=${encodeURIComponent(query)}`);
        if (!res.ok) {
          throw new Error('Search failed');
        }
        const data = await res.json();
        clearStatus();

        if (!Array.isArray(data) || data.length === 0) {
          showStatus('No companies found.', 'info');
          return;
        }

        data.forEach(entry => {
          const { name, cin, state } = entry;
          const item = document.createElement('div');
          item.className = 'result-item';
          item.dataset.cin = cin;
          item.innerHTML = `
            <div class="company-name">${name} (${state})</div>
            <div class="cin-text">CIN: ${cin}</div>
          `;

          item.addEventListener('click', () => loadDetails(item, cin));
          resultsList.appendChild(item);
        });
      } catch (err) {
        console.error(err);
        showStatus('Error fetching results.', 'error');
      } finally {
        searchButton.disabled = false;
        labelEl.textContent = originalLabel;
      }
    }

    async function loadDetails(container, cin) {
      if (container.querySelector('.details')) return;

      const detailsEl = document.createElement('div');
      detailsEl.className = 'details';
      detailsEl.innerHTML = '<span class="spinner"></span> Loading details...';
      container.appendChild(detailsEl);

      try {
        const res = await fetch(`${apiBase}/details?cin=${encodeURIComponent(cin)}`);
        if (!res.ok) {
          throw new Error('Details not found');
        }
        const details = await res.json();
        detailsEl.innerHTML = `
          <div><strong>Legal Name:</strong> ${details.legal_name}</div>
          <div><strong>ROC Code:</strong> ${details.roc_code}</div>
          <div><strong>Founded:</strong> ${details.founding_date}</div>
          <div><strong>Directors:</strong> ${details.directors.join(', ')}</div>
        `;
      } catch (err) {
        console.error(err);
        detailsEl.innerHTML = 'Error loading details.';
      }
    }

    searchButton.addEventListener('click', performSearch);
    companyInput.addEventListener('keydown', (event) => {
      if (event.key === 'Enter') {
        performSearch();
      }
    });
  </script>
</body>
</html>
